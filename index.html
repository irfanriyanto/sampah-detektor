<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Deteksi Sampah Organik vs Nonorganik</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #f2f2f2; }
    h1 { margin-top: 20px; }
    #preview, #uploadPreview { margin: 20px auto; max-width: 100%; }
    button, input[type="file"] { margin: 10px; }
    .description { margin-top: 15px; padding: 10px; background: white; border-radius: 10px; display: inline-block; max-width: 90%; text-align: left; }
  </style>
</head>
<body>
  <h1>Deteksi Sampah Organik vs Nonorganik</h1>
  
  <div id="mode-selection">
    <button onclick="startCameraMode()">Gunakan Kamera</button>
    <button onclick="startUploadMode()">Unggah Gambar</button>
  </div>

  <div id="cameraMode" style="display:none;">
    <div id="preview"></div>
    <button onclick="switchCamera()">Ganti Kamera</button>
    <p id="cameraLabel"></p>
    <div class="description" id="cameraExplanation"></div>
  </div>

  <div id="uploadMode" style="display:none;">
    <input type="file" accept="image/*" onchange="handleUpload(this)">
    <br>
    <img id="uploadPreview" />
    <p id="uploadLabel"></p>
    <div class="description" id="uploadExplanation"></div>
  </div>
</body>
</html>

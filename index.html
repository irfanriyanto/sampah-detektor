<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Deteksi Sampah Organik vs Nonorganik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Library TensorFlow.js (WAJIB sebelum Teachable Machine) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>

  <!-- Library Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <!-- Script Deteksi -->
  <script defer src="script.js"></script>

  <!-- Gaya Tampilan -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 32px;
      max-width: 580px;
      margin: 0 auto;
    }
    
    .header {
      margin-bottom: 32px;
      border-bottom: 1px solid #e9ecef;
      padding-bottom: 24px;
    }
    
    .header h1 {
      color: #212529;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: -0.02em;
    }
    
    .header p {
      color: #6c757d;
      font-size: 14px;
      font-weight: 400;
    }
    
    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-family: inherit;
    }
    
    button:hover {
      background-color: #0b5ed7;
    }
    
    button:active {
      background-color: #0a58ca;
    }
    
    #switchBtn {
      background-color: #6c757d;
      grid-column: 1 / -1;
    }
    
    #switchBtn:hover {
      background-color: #5c636a;
    }
    
    #preview {
      background-color: #f8f9fa;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      padding: 24px;
      margin-bottom: 24px;
      min-height: 268px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #preview img, #preview canvas {
      width: 224px;
      height: 224px;
      border-radius: 4px;
      object-fit: cover;
    }
    
    #label {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #212529;
      text-align: center;
    }
    
    #result {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 6px;
      border-left: 3px solid #0d6efd;
    }
    
    #result p {
      margin: 10px 0;
      color: #495057;
      line-height: 1.6;
      font-size: 14px;
    }
    
    #result p:first-child {
      margin-top: 0;
    }
    
    #result p:last-child {
      margin-bottom: 0;
    }
    
    #result strong {
      color: #212529;
      font-weight: 600;
    }
    
    .empty-state {
      color: #adb5bd;
      font-size: 14px;
      text-align: center;
    }
    
    @media (max-width: 640px) {
      body {
        padding: 20px 16px;
      }
      
      .container {
        padding: 24px 20px;
      }
      
      .header h1 {
        font-size: 20px;
      }
      
      .button-group {
        grid-template-columns: 1fr;
      }
      
      button {
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Deteksi Sampah Organik & Nonorganik</h1>
      <p>Klasifikasi otomatis menggunakan machine learning</p>
    </div>

    <!-- Menu Pilihan -->
    <div class="button-group">
      <button onclick="startCamera()">Gunakan Kamera</button>
      <button onclick="document.getElementById('uploadInput').click()">Unggah Gambar</button>
      <input type="file" accept="image/*" id="uploadInput" style="display: none;">
    </div>

    <!-- Preview Gambar atau Kamera -->
    <div id="preview">
      <div class="empty-state">Pilih metode deteksi di atas</div>
    </div>

    <!-- Tombol Ganti Kamera -->
    <div class="button-group" id="switchBtnContainer" style="display: none;">
      <button onclick="switchCamera()" id="switchBtn">Ganti Kamera</button>
    </div>

    <!-- Hasil Prediksi -->
    <div id="label"></div>
    <div id="result"></div>
  </div>
</body>
</html>

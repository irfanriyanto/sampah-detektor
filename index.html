<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Deteksi Sampah Organik vs Nonorganik</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    #preview img, #preview canvas, video { width: 224px; height: 224px; margin: 10px auto; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Deteksi Sampah Organik vs Nonorganik</h2>

  <div id="menu">
    <button onclick="startCamera()">Gunakan Kamera</button>
    <button onclick="document.getElementById('uploadInput').click()">Unggah Gambar</button>
    <input type="file" accept="image/*" id="uploadInput" style="display:none">
  </div>

  <div id="preview"></div>
  <div id="label"></div>
  <div id="result"></div>

  <button onclick="switchCamera()" id="switchBtn" style="display:none;">Ganti Kamera</button>
</body>
</html>
